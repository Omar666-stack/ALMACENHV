services:
  - type: web
    name: almacenhv
    env: docker
    plan: free
    region: ohio
    branch: master
    dockerfilePath: Dockerfile
    dockerContext: .
    buildCommand: docker build --no-cache -t app .
    startCommand: docker run -p $PORT:$PORT app
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        sync: false